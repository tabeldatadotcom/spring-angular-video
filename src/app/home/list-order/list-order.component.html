<div class="container">
    <div class="buttons mt-2">
        <h4>{{customerName}}'s Transactions</h4>
        <div>
            <button type="button" class="btn btn-primary mr-2" [routerLink]="['/', 'add', 'order', customerName]"
                *ngIf="listTransaction.length > 0">Create</button>
            <button type="button" class="btn btn-secondary" [routerLink]="['/']">HOME</button>
        </div>

    </div>
    <div class="jumbotron jumbotron-fluid p-5" style="background-color: rgb(195, 195, 195); border-radius: 10px;"
        *ngIf="listTransaction.length == 0">
        <div class="container" style="text-align: center;">
            <h1 class="display-4">No Transaction history</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
            <button type="button" class="btn btn-secondary" [routerLink]="['/', 'add', 'order', customerName]">Create
                Some</button>
        </div>
    </div>
    <table class="table" *ngIf="listTransaction.length > 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">From Account</th>
                <th scope="col">To Account</th>
                <th scope="col">Amount</th>
                <th scope="col">Transaction Type</th>
                <!-- <th scope="col">Action</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of listTransaction; index as i">
                <th scope="row">{{i + 1}}</th>
                <td>{{data.fromAccountName}}</td>
                <td>{{data.toAccountName}}</td>
                <td>{{data.amount}}</td>
                <td>{{data.transactionType}}</td>
                <!-- <td><button type="button" class="btn btn-secondary"
                        [routerLink]="['/', 'add', 'order', data.id, 'edit']">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteOrder(data.id)">Delete</button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
